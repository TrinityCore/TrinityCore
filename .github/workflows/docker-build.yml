name: Docker Build and Push

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Free Disk Space (Manual)
      # Comment: Essential for Multi-Arch builds to prevent disk space exhaustion
      - name: Free Disk Space (Manual)
        run: |
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      # 2. Create Swap Space
      # Comment: QEMU requires RAM overhead. Increased to 6GB as per your working config.
      - name: Create Swap Space
        run: |
          sudo fallocate -l 6G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          sudo swapon --show

      # 3. Set up QEMU (for ARM64 Support)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 4. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # Comment: Updated Tagging Logic:
          # - v1.0.RUN_NUMBER (auto-incrementing version)
          # - latest (automatically updated on default branch)
          tags: |
            type=raw,value=v1.0.${{ github.run_number }}
            type=raw,value=latest,enable={{is_default_branch}}

      # 5. Build and Push
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # Comment: Building for both architectures as requested
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
