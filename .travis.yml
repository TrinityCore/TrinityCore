language: cpp
compiler:
  - clang

before_install:
  - echo "yes" | sudo add-apt-repository ppa:kalakris/cmake
  - echo "yes" | sudo add-apt-repository ppa:boost-latest/ppa
  - echo "yes" | sudo add-apt-repository ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt-get install build-essential libtool gcc-4.8 g++-4.8 make cmake openssl libssl-dev libmysqlclient15-dev libmysql++-dev libreadline6-dev zlib1g-dev libbz2-dev libboost1.55-dev libboost-thread1.55-dev libboost-system1.55-dev libboost-program-options1.55-dev
  - mkdir bin
  - cd bin
  - cmake ../ -DWITH_WARNINGS=1 -DWITH_COREDEBUG=1 -DUSE_COREPCH=1 -DUSE_SCRIPTPCH=1 -DTOOLS=1 -DSCRIPTS=1 -DSERVERS=1

script: make CFLAGS='-O0' CXXFLAGS='-O0' -j12

branches:
  only:
    - master
    - 4.3.4
    - coverity_scan

git:
  depth: 1

notifications:
  irc:
    channels:
      - "irc.rizon.net#trinity"
    on_success: change
    on_failure: always

env:
  global:
    - secure: "n8J4aCfW8adZJbUPvKFM4HXkJ1pxaHfWnFNbcqma7aGETes3q7vN5jDuX2D9kplM9Er83Gl1ygiunocty8ncLLJqnP8+86bHUY5Q79qiYIL0Ak10CDBYck6TQKCCIT2NCRVRHVHkqYhad873tJ38qCfGW+G+t8nOSOWEsHAbxrE="

addons:
  coverity_scan:
    project:
      name: "TrinityCore/TrinityCore"
      description: "Build submitted via Travis CI"
    build_command_prepend: "echo 'yes' | sudo add-apt-repository ppa:kalakris/cmake;echo 'yes' | sudo add-apt-repository ppa:boost-latest/ppa;echo 'yes' | sudo add-apt-repository ppa:ubuntu-toolchain-r/test;sudo apt-get update -qq;sudo apt-get install build-essential libtool gcc-4.8 g++-4.8 make cmake openssl libssl-dev libmysqlclient15-dev libmysql++-dev libreadline6-dev zlib1g-dev libbz2-dev libboost1.55-dev libboost-thread1.55-dev libboost-system1.55-dev libboost-program-options1.55-dev;mkdir bin;cd bin;cmake ../ -DWITH_WARNINGS=1 -DWITH_COREDEBUG=1 -DUSE_COREPCH=0 -DUSE_SCRIPTPCH=0 -DTOOLS=1 -DSCRIPTS=1 -DSERVERS=1"
    build_command: "make CFLAGS='-O0' CXXFLAGS='-O0' -j12"
    branch_pattern: coverity_scan
