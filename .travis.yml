sudo: required
dist: trusty

language: cpp
compiler:
  - clang

git:
  depth: 1

before_install:
  - sudo apt-get -qq install build-essential libtool make cmake cmake-data openssl
  - sudo apt-get -qq install libssl-dev libmysqlclient-dev libmysql++-dev libreadline6-dev zlib1g-dev libbz2-dev
  - sudo apt-get -qq install libboost1.55-dev libboost-thread1.55-dev libboost-filesystem1.55-dev libboost-system1.55-dev libboost-program-options1.55-dev libboost-iostreams1.55-dev libboost-regex1.55-dev
  - git config user.email "travis@build.bot" && git config user.name "Travis CI"
  - git tag -a -m "Travis build" init

install:
  - mysql -u root -h 127.0.0.1 -e 'create database test_mysql;'
  - mkdir bin
  - cd bin
  - cmake ../ -DWITH_WARNINGS=1 -DWITH_COREDEBUG=0 -DUSE_COREPCH=1 -DUSE_SCRIPTPCH=1 -DTOOLS=1 -DSCRIPTS="dynamic" -DSERVERS=1 -DNOJEM=1 -DWITH_DYNAMIC_LINKING=1 -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_FLAGS="-Werror" -DCMAKE_CXX_FLAGS="-Werror" -DCMAKE_INSTALL_PREFIX=check_install
  - cd ..
  - chmod +x contrib/check_updates.sh

script:
  - $CXX --version
  - mysql -u root -h 127.0.0.1 < sql/create/create_mysql.sql
  - mysql -u trinity -ptrinity auth -h 127.0.0.1 < sql/base/auth_database.sql
  - ./contrib/check_updates.sh auth master auth
  - mysql -u trinity -ptrinity characters -h 127.0.0.1 < sql/base/characters_database.sql
  - ./contrib/check_updates.sh characters master characters
  - mysql -u trinity -ptrinity world -h 127.0.0.1 < sql/base/dev/world_database.sql
  - mysql -u trinity -ptrinity hotfixes -h 127.0.0.1 < sql/base/dev/hotfixes_database.sql
  - cat sql/updates/world/master/*.sql | mysql - utrinity -ptrinity world -h 127.0.0.1
  - cat sql/updates/hotfixes/master/*.sql | mysql -u trinity -ptrinity hotfixes -h 127.0.0.1
  - mysql -u root -h 127.0.0.1 < sql/create/drop_mysql.sql
  - cd bin
  - make -j 8 -k && make install
  - cd check_install/bin
  - ./bnetserver --version
  - ./worldserver --version
