###################################################################################################################
# 性能配置
#
#    UseProcessors
#        在多线程系统 使用线程MASK(只在Windows系统下使用)
#        默认: 0 (操作系统来选择)
#                 数值 (设置处理器的线程值)
#
#    ProcessPriority
#        进程优先权设置(只在Windows系统下使用)
#        默认: 1 (高优先)
#              0 (正常优先权)
#
#    Compression
#        发送到客户端的更新数据包的压缩级别(1到9)
#        默认: 1 (速度快,不压缩) 
#              9 (最高的压缩)
#
#    PlayerLimit
#        除GM和管理员之外 游戏最大在线玩家数限制
#        默认: 100
#                 0 (不限止用户数)
#                -1 (GM或管理模式)
#                -2 (仅GM或管理员)
#                -3 (仅管理员)
#
#    SaveRespawnTimeImmediately
#        是否记录生物/游戏对象等再生时间设置，在生物死亡或箱子等被使用/打开情况下。
#        默认: 1 (保存生物/游戏对象再生时间，开始于当前格没有卸载。)
#              0 (保存生物/游戏对象再生时间，开始于当前格卸载后。)
#
#    MaxOverspeedPings
#        最大的超速限止,在玩家被踢出之前.(最小值是2, 0为取消检测)
#        默认: 2
#
#    GridUnload
#        卸载Grids (如果里的内存够大,可以禁用,提高玩家第二次经过新Grids时候的速度)
#        P.S: Grids就是地图上刷出来的东西,玩家经过一个地方 就会加载该地方的环境,离开的时候 就卸载该地方的环境
#        默认: 1 ( 卸载 grids) 0 ( 不卸载 grids)
#
#    SocketSelectTime
#        默认端口查找时间(单位毫秒)
#        默认: 10000
#
#    GridCleanUpDelay
#        默认地图网格清理延迟(单位毫秒)
#        默认: 300000 (5 min)
#
#    MapUpdateInterval
#        默认地图更新间隔(单位毫秒)
#        默认: 100
#
#    ChangeWeatherInterval
#        默认天气更新间隔 (单位毫秒)
#        默认: 600000 (10 min)
#
#    PlayerSaveInterval
#        默认玩家数据保存间隔 (单位毫秒)
#        默认: 900000 (15 min)
#
#    vmap.enableLOS
#    vmap.enableHeight
#        开启/关闭VMmap视线和高度计算支持（开启后需要Vmaps文件支持）
#        默认: 1 (开启)
#              0 (关闭)
#
#    vmap.ignoreMapIds
#        地图ID将被忽略在副本里。
#        ID列表分割用符号 ','
#        如果定义一个以上的ID被包含时, 格式必须被围封在引号里 "
#        例如: "369,0,1,530"
#
#    vmap.ignoreSpellIds
#        这些法术将被忽略准线算法
#        列表的ID以符号分割 ','
#        
#    vmap.petLOS
#        Check LOS for pets, to avoid them going through walls etc.
#        Default: 0 (disable, less CPU usage)
#                 1 (enable, each pet attack command will check for LOS)
#       
#    DetectPosCollision
#        检查最后的移动位置, 召唤位置, 可看见的碰撞以及其他对象或墙壁等位置测试
#        (墙壁测试，只有当副本测试设置vmaps的相关设置启用后生效)
#        默认: 1 (启用, 占用更多的CPU资源)
#                 0 (关闭, 不理想的设置, 但可以节省较多的CUP资源，适合服务器档次较差的情况)
#
#    TargetPosRecalculateRange
#        重新计算目标移动后的依次的远近范围, 从移动的目标点 (+移动者的大小) 和被瞄准对象 (+大小)的最大距离
#        根据激活瞬间的移动目标点开始重新计算协助半径,最大: 混战攻击范围(5), 最小: 联络范围(0.5)
#        更大的距离,会使生物们表现更加完美, 较小的距离, 将会让生物们反应更精确敏感。
#        默认: 1.5
#
#    UpdateUptimeInterval
#        系统正常运行更新时间周期以分钟为单位(用于更新 'uptime' 数据表). 必须大于0 
#        默认: 10 分钟
#
#    LogDB.Opt.ClearInterval
#        Time for the WUPDATE_CLEANDB timer that clears the `logs` table of old entries. Must be > 0.
#        Default: 10 (minutes)
#
#    LogDB.Opt.ClearTime
#        The maximum time in seconds of old `logs` table entries to keep.
#        Default: 1209600 (14 days)
#                 0 - don't clear
#
#    MaxCoreStuckTime
#        周期的检查如果过程已经冻结, 如果发现过程已经冻结将在多少秒之后重启控制器.
#        单位:秒, 必须大于0. 如果使用此功能建议值大于10秒.
#        默认: 0 (不使用)
#
#    AddonChannel
#        在本服务器允许/禁用使用的插件频道
#        (可以停止一些客户端扩展功能或关闭插件频道)
#        默认: 1 (允许)
#              0 (关闭)
#
#    MapUpdate.Threads
#	OMP多线程地图处理系统
#	Default: 1
#
###################################################################################################################

