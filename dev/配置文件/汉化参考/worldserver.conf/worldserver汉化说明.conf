RealmZone = 1

#
#    StrictPlayerNames
#        描述: 限制角色名称为特定语言的符号集，不准许用非法字符，并对含有非法字符名的用户断开连接并要求重命名.
#        默认:     0 - (禁用, 仅依赖客户端的区域有效规则检查)
#                     1 - (启用, 基本的拉丁字符(严格))
#                     2 - (启用, 区域字符规则 (严格). 参见 RealmZone 区域设置,使用此地区语言有效字符,
#                         注：在任何情况下如果你想在用户端正确地看到字符的名称此客户端必须有适当的字体支持
#                   （包括在客户端默认情况下，积极官方本地化或定制的本地化客户端字体目录/Fonts.）.
#                     3 - (启用, 基本拉丁字符+服务器具体区域字符)

StrictPlayerNames = 0

#
#    StrictCharterNames
#        描述: 限止工会/竞技场队伍宪章的名字，只允许拉丁字符/空格和数字，而不允许使用其他符号与名称
#        默认:     0 - (禁用, 仅依赖客户端的区域有效规则检查)
#                     1 - (启用, 基本的拉丁字符(严格))
#                     2 - (启用, 区域字符规则 (严格). 参见 RealmZone 区域设置,使用此地区语言有效字符,
#                         注：在任何情况下如果你想在用户端正确地看到字符的名称此客户端必须有适当的字体支持
#                   （包括在客户端默认情况下，积极官方本地化或定制的本地化客户端字体目录/Fonts.）.
#                     3 - (启用, 基本拉丁字符+服务器具体区域字符)

StrictCharterNames = 0

#
#    StrictPetNames
