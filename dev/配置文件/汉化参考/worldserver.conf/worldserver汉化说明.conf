###################################################################################################
#  LOGGING SYSTEM SETTINGS			（日志系统设置）
#
#  Appender config values: Given a appender "name"
#    Appender.name
#        描述: 定义'日志'
#        Format:      Type,LogLevel,Flags,optional1,optional2,optional3
#                     Type（类型）
#                         0 - (无)
#                         1 - (控制台)
#                         2 - (文件)
#                         3 - (数据库)
#
#                     LogLevel （日志级别）
#                         0 - (禁用)
#                         1 - (追踪)
#                         2 - (调试)
#                         3 - (信息)
#                         4 - (警告)
#                         5 - (错误)
#                         6 - (致命)
#
#                     Flags:
#                         0 - 无
#                         1 - 增加时间戳到文本前面
#                         2 - 增加日志级别到文本前面
#                         4 - 增加日志过滤器类型到文本前面
#                         8 - 时间戳追加到日志文件名称。格式：YYYY-MM DD_HH-MM-SS（仅用于类型=2）
#                        16 - 覆盖前一个文件时进行备份 (仅在模式w下起作用)
#
#                     Colors  (颜色如果类型=控制台)
#                         Format: "致命的错误警告信息调试跟踪"
#                         0 - BLACK	黑色
#                         1 - RED	红色
#                         2 - GREEN	绿色
#                         3 - BROWN	棕色
#                         4 - BLUE	蓝色
#                         5 - MAGENTA	品红
#                         6 - CYAN	青色
#                         7 - GREY	灰色
#                         8 - YELLOW	黄色
#                         9 - LRED	淡红
#                        10 - LGREEN	淡绿
#                        11 - LBLUE	淡蓝
#                        12 - LMAGENTA	淡紫
#                        13 - LCYAN	淡青
#                        14 - WHITE	白色
#                         示例: "13 11 9 5 3 1"
#
#                     File: 文件名 (如果 optional1 type =file文件) 允许使用一个“%s”来创建动态的文件
#
#                     Mode: 是否可打开文件 (如果 optional2 type =file文件)
#                          a - (Append)		添加
#                          w - (Overwrite)	写在…上面
#
#                     MaxFileSize:创建一个新的日志文件的最大文件大小。
#                     (如果 optional3 Type = File文件)
#                         大小是以字节的64位无符号整数测量.
#                         最大值为4294967295（4 GB）。没有限制留下空白
#                         NOTE: 不工作的文件.
#                         示例:  536870912 (512 mb)
#
#    Appenders
#        读取附加列表。 (使用空格分隔). 
#		默认："Console Server GM DBErrors Char RA Warden Chat" (控制台显示服务器信息，GM信息，数据库错误，聊天和团队信息)

Appender.Console=1,3,0,1 9 5 10 8 11
Appender.Server=2,2,0,Server.log,w
Appender.GM=2,2,15,gm/gm_%s.log
Appender.DBErrors=2,2,0,DBErrors.log

