#    CREATURE SETTINGS                       生物设置
#    CHAT SETTINGS                           聊天
#    GAME MASTER SETTINGS                    GM设置
#    VISIBILITY AND DISTANCES                能见度和距离
#    SERVER RATES                            服务器率
#    STATS LIMITS                            统计范围
#    AUTO BROADCAST                          自动广播
#    BATTLEGROUND CONFIG                     战场配置
#    BATTLEFIELD CONFIG                      战场配置
#    ARENA CONFIG                            舞台配置
#    NETWORK CONFIG                          网络配置
#    CONSOLE AND REMOTE ACCESS               控制台和远程访问
#    CHARACTER DELETE OPTIONS                角色删除选项
#    CUSTOM SERVER OPTIONS                   自定义服务器选项
#    LOGGING SYSTEM SETTINGS                 登录系统设置
#    PACKET SPOOF PROTECTION SETTINGS        包欺骗保护设置
#    TRANSMOGRIFICATION CONFIG               幻化设置
#    NPCBOT CONFIGURATION                    NPC机器人配置
#    Boss                                    BOSS击杀公告
###################################################################################################

###################################################################################################
# INSTANCE CONFIG                             实例配置
#
#    Variable                                变量
#        描述（类型）: 简要描述 描述 能够干什么
#        重要（重要）:   Annotation for 重要 things about this variable.
#        示例（示例）:     "示例, i.e. if the value is a string"
#        默认（默认）:     10 - (启用|注释|变量 名在分组配置选项的情况下)
#                             0  - (禁用|注释|变量 名在分组配置选项的情况下)
#
# Note to developers: （开发者提示：）
# - Copy this instance to keep the formatting. （复制这个示例请保持格式)
# - Line breaks should be at column 100.      （线程中断在     100.）
###################################################################################################

###################################################################################################
# CONNECTIONS AND DIRECTORIES                连接和目录
#
#    RealmID                                  
#        描述: ID of the Realm 使用这个配置.
#        重要: （RealmID 必须匹配 realmlist 内的数据.）
#        默认:     1

RealmID = 1

#
#    DataDir
#        描述:   数据目录设置。
#        重要:   数据目录需要被引用，作为字符串可以包含空格字符。
#        示例:     "@prefix@/share/trinitycore"
#        默认:     "."

DataDir = "Data"

#
#    LogsDir
#        描述:   日志目录设置。
#        重要:   日志目录需要被引用，作为字符串可以包含空格字符。
#                     日志目录必须存在，否则日志文件创建将被禁用。
#        默认:     "" - (日志文件将存储在当前路径)

LogsDir = "Logs"

#
#    LoginDatabaseInfo       登录数据信息
#    WorldDatabaseInfo       世界数据信息
#    CharacterDatabaseInfo   角色数据信息
#        描述:     世界服务器数据库连接设置
#        示例:     "hostname;port;username;password;database"
#        示例:     "连接名称;端口;用 户 名;密    码;数据库名"
#                     ".;somenumber;username;password;database" - (Use named pipes on Windows
#                                                                 "启动-named-pipe" to [mysqld]
#                                                                 section my.ini)
#                     ".;/path/to/unix_socket;username;password;database" - (use Unix sockets on
#                                                                           Unix/Linux)
#        默认:        "127.0.0.1;3306;trinity;trinity;auth"       - (登录数据信息)
#                     "127.0.0.1;3306;trinity;trinity;world"      - (世界数据信息)
#                     "127.0.0.1;3306;trinity;trinity;characters" - (角色数据信息)

LoginDatabaseInfo     = "127.0.0.1;3306;root;root;auth"
WorldDatabaseInfo     = "127.0.0.1;3306;root;root;world"
CharacterDatabaseInfo = "127.0.0.1;3306;root;root;characters"

#
#    LoginDatabase.WorkerThreads     （登录数据工作线程）
#    WorldDatabase.WorkerThreads     （世界数据工作线程）
#    CharacterDatabase.WorkerThreads （角色数据工作线程）
#        描述: 工作线程处理异步量（延迟）MySQL
#                     每个辅助线程单独报表
#                     MySQL server and their own thread on the MySQL server.
#        默认:        1 - (登录数据工作线程)
#                     1 - (世界数据工作线程)
#                     1 - (角色数据工作线程)

LoginDatabase.WorkerThreads     = 1
WorldDatabase.WorkerThreads     = 1
CharacterDatabase.WorkerThreads = 1

#
#    LoginDatabase.SynchThreads       （登录数据同步线程）
#    WorldDatabase.SynchThreads       （世界数据同步线程）
#    CharacterDatabase.SynchThreads   （角色数据同步线程）
#        描述: The amount of MySQL connections spawned to handle.
#        默认:        1 - (LoginDatabase.WorkerThreads)
#                     1 - (WorldDatabase.WorkerThreads)
#                     2 - (CharacterDatabase.WorkerThreads)

LoginDatabase.SynchThreads     = 1
WorldDatabase.SynchThreads     = 1
CharacterDatabase.SynchThreads = 2

#
#    MaxPingTime    （最大延迟时间)
#        描述:   数据库最大连接延迟(单位：in minutes）.
#        默认:     30

MaxPingTime = 30

#
#    WorldServerPort （世界服务端口)
#        描述:     连接到世界服务器的TCP端口
#        默认:     8085

WorldServerPort = 8085

#
#    BindIP
#        描述:     绑定世界服务器的IP/主机名
#        默认:     "0.0.0.0" - (在系统上绑定的IP)

BindIP = "0.0.0.0"

#
###################################################################################################

###################################################################################################
# PERFORMANCE SETTINGS           （性能设置）
#
#    UseProcessors               （使用的处理器）
#        描述:     Windows和Linux处理器掩码为基础的多处理器系统。
#        示例:     A computer with 2 CPUs:
#                     1  - 1st CPU only, 2 - 2nd CPU only, 3 - 1st and 2nd CPU, because 1 | 2 is 3
#        默认:        0  - (由系统选择)
#                     1+ - (选定处理器的掩码值)

UseProcessors = 0

#
#    ProcessPriority             （进程优先级）
#        描述:     Windows和Linux进程的优先级为基础的系统设置。
#        详述:     On Linux, a nice value of -15 is used. (requires superuser). On Windows, process is set to HIGH class.
#        默认:     0 - (普通)
#                     1 - (高)

ProcessPriority = 0

#
#    Compression                 （压缩）
#        描述: 客户端更新数据包压缩级别。
#        Range:       1-9
#        默认:     1   - (速度)
#                     9   - (最大压缩)

Compression = 1

#
#    PlayerLimit		（最大玩家数量）
#        描述: 服务器最大玩家数.不包括 Mods, GM和游戏管理员。
#          重要: 如果你想仅允许Mods，GM和游戏管理员登录服务器，请使用数据库字段 "auth  ―>  realmlist  ->  allowedSecurityLevel".
#            默认: 100 - (启用)
#                     1+  - (启用)
#                     0   - (禁用, No limit)

PlayerLimit = 100

#
#    SaveRespawnTimeImmediately  （立即保存重生时间)
#        描述: Save respawn time for creatures at death and gameobjects at use/open.
#        默认:     1 - (启用, 立刻保存重生时间)
#                     0 - (禁用, 卸载grid后保存重生时间)

SaveRespawnTimeImmediately = 1

#
#    MaxOverspeedPings		（最大超速ping值)
#        描述: 超过最大ping值断开角色连接。
#        默认:     2  - (启用, 最小值)
#                     3+ - (启用, 断开前进行更多检测)
#                     0  - (禁用)

MaxOverspeedPings = 2

#
#    GridUnload			（卸载grid)
#        描述:卸载 grids 可以节省内存. 如果内存足够，可以禁用以加快玩家移动到新的grid速度。
#        默认:     1 - (启动, 卸载 grids)
#                     0 - (禁用, 不卸载 grids)

GridUnload = 1

#
#    SocketTimeOutTime		（闲置超时时间）
#        描述: 超过（）毫秒，从服务器上断开角色链接。
#        默认:     900000 - (15 分钟)

SocketTimeOutTime = 3600000

#
#    SessionAddDelay
#        描述: Time (in microseconds) that a network thread will sleep after authentication
#                     protocol handling before adding a connection to the world session map.
#        默认:     10000 - (10 milliseconds, 0.01 second)

SessionAddDelay = 10000

#
#    GridCleanUpDelay
#        描述: 默认grid清理延迟(单位毫秒)
#        默认:     300000 - (5 分钟)

GridCleanUpDelay = 300000

#
#    MapUpdateInterval
#        描述: 地图更新间隔(单位毫秒)
#        默认:     100 - (0.1 秒)

MapUpdateInterval = 100

#
#    ChangeWeatherInterval
#        描述: 天气更新间隔 (单位毫秒)
#        默认:     600000 - (10 分钟)

ChangeWeatherInterval = 600000

#
#    PlayerSaveInterval
#        描述: 玩家数据保存间隔 (单位毫秒)
#        默认:     900000 - (15 分钟)

PlayerSaveInterval = 300000

#
#    PlayerSave.Stats.MinLevel
#        描述: 低于（）级不保存玩家数据
#        默认:     0  - (禁用)
#                     1+ - (启用, 超过此值保存玩家数据)

PlayerSave.Stats.MinLevel = 0

#
#    PlayerSave.Stats.SaveOnlyOnLogout
#        描述: 玩家注销时保存数据。
#        默认:     1 - (启用, 在注销时保存)
#                     0 - (禁用, Save on every player save 。每个玩家保存时保存？？不知道如何翻译了。。。)

PlayerSave.Stats.SaveOnlyOnLogout = 1

#
#    mmap.enablePathFinding
#        描述: 开启/关闭MMmap地形计算支持（开启后需要mmaps文件支持）
#        默认:     0 - (禁用)
#                     1 - (启用)

mmap.enablePathFinding = 1

#
#    vmap.enableLOS
#    vmap.enableHeight
#        描述: 开启/关闭VMmap视线和高度计算支持（开启后需要Vmaps文件支持）
#        默认:     1 - (启用, vmap视线支持)
#                     1 - (启用, vmap高度支持)
#                     0 - (禁用)

vmap.enableLOS    = 1
vmap.enableHeight = 1

#
#    vmap.enableIndoorCheck
#        描述: VMap based indoor check to remove outdoor-only auras (mounts etc.).（VMAP基于进门到出门的唯一？？）
#        默认:     1 - (启用)
#                     0 - (禁用, 较少的CPU占用)

vmap.enableIndoorCheck = 1

#
#    DetectPosCollision
#        描述: 移动位置, 召集位置,以及其他物体和墙壁碰撞检测。 (墙壁仅在vmaps启用时生效).
#        默认:     1 - (启用)
#                     0 - (禁用, 较小的位置精度，较小的CPU占用)

DetectPosCollision = 1

#
#    TargetPosRecalculateRange
#        重新计算目标移动后的依次的远近范围, 从移动的目标点 (+移动者的大小) 和被瞄准对象 (+大小)的最大距离
#        根据激活瞬间的移动目标点开始重新计算协助半径,最大: 混战攻击范围(5), 最小: 联络范围(0.5)
#        更大的距离,会使生物们表现更加完美, 较小的距离, 将会让生物们反应更精确敏感。
#        默认:     1.5
#                     0.5 - (最小值, 接触范围, 目标更多的灵敏反应)
#                     5.0 - (最大值, 混战攻击范围, 较少的CPU占用)

TargetPosRecalculateRange = 1.5

#
#    UpdateUptimeInterval
#        描述: 系统正常运行更新时间周期以分钟为单位(用于更新 'uptime' 数据表). 必须大于0 
#        默认:     10 - (10 分钟)
#                     1+

UpdateUptimeInterval = 10

#
#    LogDB.Opt.ClearInterval
#        描述:  系统使用 WUPDATE_CLEANDB 清除logs表旧数据的时间间隔
#        默认:     10 - (10 分钟)
#                     1+

LogDB.Opt.ClearInterval = 10

#
#    LogDB.Opt.ClearTime
#        描述: 保存logs表旧数据的时间（单位：秒）
#        默认:     1209600 - (启用, 14 天)
#                     0       - (禁用, 不清除旧数据)

LogDB.Opt.ClearTime = 1209600

#
#    MaxCoreStuckTime
#        描述: 最大内核当机时间，周期的检查如果 过程 已经冻结, 如果发现过程已经冻结将在多少秒之后重启控制器。单位：秒
#        默认:     0   - (禁用)
#                     10+ - (启用, 建议10以上)

MaxCoreStuckTime = 0

#
#    AddonChannel
#        描述: 在本服务器允许/禁用使用插件频道
#        (可以停止一些客户端扩展功能或关闭插件频道)
#        默认:     1 - (启用)
#                     0 - (禁用)

AddonChannel = 1

#
#    MapUpdate.Threads
#        描述: 地图线程更新数量。
#        默认:     1

MapUpdate.Threads = 1

#
#    CleanCharacterDB
#        描述:   从DB中清理过时的成就，技能，法术和天赋。
#        默认:     0 - (禁用)
#                     1 - (启动)

CleanCharacterDB = 0

#
#    PersistentCharacterCleanFlags
#        描述: 确定在清理后清理剩下的角色标志。这是位掩码，检查 /doc/CharacterDBCleanup.txt 获得更多信息。
#        示例:     14 - (清理的技能，天赋和法术将保持启用后下次继续清理。)
#        默认:     0  - (所有的清理方法下次清理都不再启用)

PersistentCharacterCleanFlags = 0

#
###################################################################################################

###################################################################################################
# SERVER LOGGING     （服务器日志配置）
#
#    PidFile
#        描述: 世界进程档案记录PID文件
#        示例:     "./world.pid" - (启用)
#        默认:     ""            - (禁用)

PidFile = ""

#
#    PacketLogFile
#        描述:世界服务器的二进制包记录文件。
#                     文件扩展名必须是 .bin 以便解析这个数据包。
#        示例:     "World.bin" - (启用)
#        默认:     ""          - (禁用)

PacketLogFile = ""

#
#    ChatLogs.Channel
#        描述:   自定义聊天频道记录日志
#        默认:     0 - (禁用)
#                     1 - (启用)

ChatLogs.Channel = 0

#
#    ChatLogs.Whisper
#        描述: 记录玩家之间的密语。
#        默认:     0 - (禁用)
#                     1 - (启用)

ChatLogs.Whisper = 0

#
#    ChatLogs.SysChan
#        描述: 系统信息日志。
#        默认:     0 - (禁用)
#                     1 - (启用)

ChatLogs.SysChan = 0

#
#    ChatLogs.Party
#        描述: Log party chat.聚会聊天日志？
#        默认:     0 - (禁用)
#                     1 - (启用)

ChatLogs.Party = 0

#
#    ChatLogs.Raid
#        描述: raid聊天日志。
#        默认:     0 - (禁用)
#                     1 - (启用)

ChatLogs.Raid = 0

#
#    ChatLogs.Guild
#        描述: 工会聊天日志。
#        默认:     0 - (禁用)
#                     1 - (启用)

ChatLogs.Guild = 0

#
#    ChatLogs.Public
#        描述: 公共聊天日志（说/大喊/动作）。
#        默认:     0 - (禁用)
#                     1 - (启用)

ChatLogs.Public = 0

#
#    ChatLogs.Addon
#        描述: 插件信息日志。
#        默认:     0 - (禁用)
#                     1 - (启用)

ChatLogs.Addon = 0

#
#    ChatLogs.BattleGround
#        描述: 战场聊天日志。
#        默认:     0 - (禁用)
#                     1 - (启用)

ChatLogs.BattleGround = 0

